<svg width="192" height="192" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#1B365D"/>
  
  <!-- Truck Body -->
  <rect x="15" y="35" width="50" height="25" rx="3" fill="#FFFFFF"/>
  
  <!-- Truck Cab -->
  <rect x="65" y="30" width="20" height="30" rx="3" fill="#FFFFFF"/>
  
  <!-- Wheels -->
  <circle cx="25" cy="70" r="8" fill="#333333"/>
  <circle cx="70" cy="70" r="8" fill="#333333"/>
  
  <!-- Wheel Centers -->
  <circle cx="25" cy="70" r="4" fill="#666666"/>
  <circle cx="70" cy="70" r="4" fill="#666666"/>
  
  <!-- Headlights -->
  <circle cx="85" cy="35" r="3" fill="#FFD700"/>
  <circle cx="85" cy="45" r="3" fill="#FFD700"/>
  
  <!-- Windshield -->
  <rect x="67" y="32" width="16" height="12" rx="2" fill="#87CEEB" opacity="0.7"/>
  
  <!-- FitLog Text -->
  <text x="50" y="90" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">FitLog</text>
</svg>
