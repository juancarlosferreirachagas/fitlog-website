name: Deploy to GitHub Pages

# Force new deployment - v1.4.6
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build site
        run: |
          # Create a clean build directory
          mkdir -p _site
          
          # Copy only the files needed for the website
          cp index.html _site/
          cp manifest.json _site/
          cp sw.js _site/
          cp robots.txt _site/
          cp .nojekyll _site/
          cp -r assets _site/
          
          # Ensure .nojekyll exists
          touch _site/.nojekyll
          
          # List files to verify
          ls -la _site/
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
